[build]
  publish = "public"
  functions = "netlify/functions"

# OpenAI — voice conversation
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# Claude Haiku — debrief report + email generation
[[redirects]]
  from = "/api/debrief"
  to = "/.netlify/functions/debrief"
  status = 200

# ElevenLabs TTS — Sophie's voice
[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

# Error reporting — email alerts on user errors
[[redirects]]
  from = "/api/error-report"
  to = "/.netlify/functions/error-report"
  status = 200

# Usage tracking — 3-use cap per email
[[redirects]]
  from = "/api/usage-tracker"
  to = "/.netlify/functions/usage-tracker"
  status = 200

# SPA fallback — serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=(self)"

# Cache static assets
[[headers]]
  for = "/sophie.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
